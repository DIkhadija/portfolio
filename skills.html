<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    :root {
      --primary-color: #33383C;
      --secondary-color: #33383C;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: lavender;
      color: #333833;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      position: relative;
      background-color: lavender;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 5%;
    }

    .logo a {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--primary-color);
      text-decoration: none;
    }

    nav {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    nav a {
      color: #333833;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.4rem 1.3rem;
      margin-left: 10px;
      position: relative;
    }

    nav a::before {
      content: "";
      position: absolute;
      bottom: 0;
      width: calc(100% - 2.5rem);
      height: 3px;
      background-color: var(--primary-color);
      transform: scale(0, 1);
      transform-origin: left;
      transition: transform .3s ease;
    }

    nav a:hover::before {
      transform: scale(1, 1);
    }

    .menu-icon {
      display: none;
      font-size: 1rem;
      cursor: pointer;
    }

    #menu-checkbox {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
        font-size: 1rem;
        color: var(--primary-color);
        position: relative;
        margin-left: 90%;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        position: fixed;
        display: flex;
        flex-direction: column;
        text-align: center;
        background-color: #fff;
        right: 0;
        width: 80%; /* Adjusted */
        height: 100vh;
        top: 0;
        transition: all 0.3s ease;
        transform: translateX(100%); /* Hide nav initially */
      }

      nav a {
        margin: 10px 0;
        font-size: 1rem;
      }

      #menu-checkbox:checked + nav {
        transform: translateX(0);
      }

      nav a::before {
        content: none;
      }
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Section Styles */
    section {
      margin-bottom: 30px;
    }

    h1 {
      color: #333833;
      border-bottom: 2px solid #333833;
      padding-bottom: 10px;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }

    h3 {
      margin-bottom: 1.5%;
    }

    /* Card Styles */
    .skill-card, .certification-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
      padding: 15px;
      transition: transform 0.2s;
    }

    .skill-card:hover, .certification-card:hover {
      transform: translateY(-5px);
    }

    .skill-card h3 {
      margin-top: 0;
      color: #333833;
    }

    .skill-card p, .certification-card p {
      margin: 10px 0;
    }

    .skills {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .skill-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .skill-item .icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .skill-item .progress {
      flex: 1;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 20px;
    }

    .skill-item .progress-bar {
      height: 10px;
      background-color: #333833;
      border-radius: 5px;
    }

    .certification-card .icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    /* Footer Styles */
    footer {
      background-color: #333833;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .skills, .certifications {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .skill-card, .certification-card {
        flex: 1 1 calc(45% - 20px);
        box-sizing: border-box;
      }

      .certification-card {
        margin-bottom: 20px;
      }
    }

    footer {
      background-color: lavender;
      color: #33383C;
    }
  </style>
</head>
